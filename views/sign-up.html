<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pandemic Response - Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        scroll-behavior: smooth;
      }

      body {
        background: linear-gradient(135deg, #f0f4f8 0%, #ffffff 100%);
        color: #333;
        line-height: 1.6;
        position: relative;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #e9ecef;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(37, 99, 235, 0.5);
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(37, 99, 235, 0.7);
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* Sign-Up Section */
      .signup-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #f8fafc;
      }

      .signup-container {
        background: #ffffff;
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid #d1d5db;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .signup-container:hover {
        transform: scale(1.02);
        box-shadow: 0 15px 40px rgba(37, 99, 235, 0.1);
      }

      .signup-container h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        color: #1e40af;
        text-shadow: none;
      }

      #signup-form,
      #otp-form {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .input-group {
        position: relative;
        display: flex;
        align-items: center;
        background: #f1f3f5;
        border-radius: 10px;
        padding: 12px;
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }

      .input-group:hover,
      .input-group:focus-within {
        background: #ffffff;
        box-shadow: 0 0 12px rgba(37, 99, 235, 0.2);
      }

      .input-group i {
        font-size: 1.2em;
        color: #2563eb;
        margin-right: 12px;
      }

      .input-group input {
        background: transparent;
        border: none;
        outline: none;
        color: #1e40af;
        font-size: 1em;
        width: 100%;
        padding: 5px;
      }

      .input-group input::placeholder {
        color: #64748b;
      }

      .input-group.phone-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #country-code {
        background: #f1f3f5;
        border: none;
        color: #1e40af;
        padding: 5px;
        border-radius: 5px;
        font-size: 1em;
        width: 100px;
      }

      #country-code-option {
        background: #ffffff;
      }

      .toggle-password {
        width: 20px;
        height: 20px;
        cursor: pointer;
        margin-left: 10px;
        transition: opacity 0.3s ease;
        filter: none;
      }

      .toggle-password:hover {
        opacity: 0.8;
      }

      .status-icon {
        font-size: 1em;
        color: #27ae60;
        margin-left: 10px;
      }

      .hidden {
        display: none;
      }

      .error-message {
        position: absolute;
        bottom: -20px;
        left: 0;
        width: 100%;
        font-size: 0.8em;
        color: #e74c3c;
        text-align: left;
      }

      .signup-btn {
        padding: 15px;
        background: #2563eb;
        border: none;
        border-radius: 10px;
        color: #ffffff;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .signup-btn:hover {
        background: #1e40af;
        transform: scale(1.05);
      }

      .signup-container p {
        margin-top: 20px;
        font-size: 0.9em;
      }

      .login-link {
        color: #2563eb;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .login-link:hover {
        color: #1e40af;
        text-decoration: underline;
      }

      /* OTP Inputs */
      .otp-inputs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .otp-block {
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 1.2em;
        background: #f1f3f5;
        border: 1px solid #d1d5db;
        border-radius: 5px;
        color: #1e40af;
        transition: box-shadow 0.3s ease;
      }

      .otp-block:focus {
        outline: none;
        box-shadow: 0 0 8px rgba(37, 99, 235, 0.5);
      }

      .otp-block.valid {
        box-shadow: 0 0 8px #27ae60;
        border-color: #27ae60;
      }

      .otp-block.invalid {
        box-shadow: 0 0 8px #e74c3c;
        border-color: #e74c3c;
      }

      /* Popup */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        display: none;
        flex-direction: column;
        gap: 15px;
        z-index: 1000;
        min-width: 300px;
        border: 1px solid #d1d5db;
        animation: popupFadeIn 0.3s ease-in-out;
      }

      @keyframes popupFadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -60%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      .popup-text {
        font-size: 1.1em;
        color: #1e40af;
        text-align: center;
      }

      .close-popup {
        background: #2563eb;
        color: #ffffff;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .close-popup:hover {
        background: #1e40af;
      }

      /* Footer */
      .footer {
        background: #f8fafc;
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .footer p {
        font-size: 0.9rem;
        color: #64748b;
      }

      .footer-links {
        margin-top: 10px;
      }

      .footer-links a {
        color: #2563eb;
        margin: 0 15px;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: #1e40af;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .signup-container {
          padding: 30px;
          max-width: 90%;
        }
        .otp-block {
          width: 35px;
          height: 35px;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <section class="signup-section">
      <div class="signup-container" id="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
          <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              id="signup-name"
              placeholder="Full Name"
              required
            />
            <span id="signup-name-error" class="error-message"></span>
          </div>
          <div class="input-group">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              id="signup-email"
              placeholder="Email"
              required
            />
            <span id="signup-email-status" class="status-icon hidden">✔</span>
            <span id="signup-email-error" class="error-message"></span>
          </div>
          <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="signup-password"
              placeholder="Password"
              required
            />
            <img
              id="toggle-signup-password"
              src="/images/show-password.png"
              alt="Show Password"
              class="toggle-password"
            />
            <span id="signup-password-error" class="error-message"></span>
          </div>
          <div class="input-group phone-group">
            <i class="fa-solid fa-phone"></i>
            <select id="country-code" required>
              <option
                value="+91"
                id="country-code-option"
                style="background-color: black"
              >
                +91 (IN)
              </option>
              <option
                value="+1"
                id="country-code-option"
                style="background-color: black"
              >
                +1 (US)
              </option>
              <option
                value="+44 "
                id="country-code-option"
                style="background-color: black"
              >
                +44 (UK)
              </option>
              <!-- Add more country codes as needed -->
            </select>
            <input
              type="tel"
              id="signup-phone"
              placeholder="Phone Number"
              required
            />
            <span id="signup-phone-error" class="error-message"></span>
          </div>
          <div class="input-group">
            <i class="fa-solid fa-calendar-alt"></i>
            <input type="date" id="signup-dob" required />
            <span id="signup-dob-error" class="error-message"></span>
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p>
          Already have an account?
          <a href="/login" class="login-link">Log In</a>
        </p>
      </div>

      <div class="signup-container hidden" id="otp-container">
        <h1>Verify OTP</h1>
        <form id="otp-form">
          <div class="otp-inputs">
            <input type="text" maxlength="1" class="otp-block" required />
            <input type="text" maxlength="1" class="otp-block" required />
            <input type="text" maxlength="1" class="otp-block" required />
            <input type="text" maxlength="1" class="otp-block" required />
            <input type="text" maxlength="1" class="otp-block" required />
            <input type="text" maxlength="1" class="otp-block" required />
          </div>
          <span id="otp-error" class="error-message"></span>
          <button type="submit" class="signup-btn">Verify OTP</button>
        </form>
        <p><a href="#" id="resend-otp" class="login-link">Resend OTP</a></p>
      </div>
    </section>

    <div class="popup" id="popup">
      <span class="popup-text" id="popup-text"></span>
      <button class="close-popup" id="close-popup">Close</button>
    </div>

    <footer class="footer">
      <p>© 2025 Pandemic Response. All Rights Reserved.</p>
      <div class="footer-links">
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
        <a href="/contact">Contact Us</a>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Popup elements
        const popup = document.getElementById("popup");
        const popupText = document.getElementById("popup-text");
        const closePopupButton = document.getElementById("close-popup");

        closePopupButton.addEventListener("click", () => {
          popup.style.display = "none";
        });

        function showPopupMessage(message) {
          popupText.textContent = message;
          popup.style.display = "flex";
          setTimeout(() => (popup.style.display = "none"), 3000);
        }

        // Containers
        const signupContainer = document.getElementById("signup-container");
        const otpContainer = document.getElementById("otp-container");

        // Password Toggle
        const toggleSignupPassword = document.getElementById(
          "toggle-signup-password"
        );
        const signupPasswordInput = document.getElementById("signup-password");
        const showPasswordIcon = "/images/show-password.png";
        const hidePasswordIcon = "/images/hide-password.png";

        function togglePasswordVisibility(input, toggleIcon) {
          if (input.type === "password") {
            input.type = "text";
            toggleIcon.src = hidePasswordIcon;
            toggleIcon.alt = "Hide Password";
          } else {
            input.type = "password";
            toggleIcon.src = showPasswordIcon;
            toggleIcon.alt = "Show Password";
          }
        }

        toggleSignupPassword.addEventListener("click", () => {
          togglePasswordVisibility(signupPasswordInput, toggleSignupPassword);
        });

        // Email Validation
        const signupEmailStatus = document.getElementById(
          "signup-email-status"
        );
        const signupEmail = document.getElementById("signup-email");

        function isValidEmail(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }

        function updateEmailStatus(input, statusIcon, errorElement, isValid) {
          if (isValid) {
            errorElement.textContent = "";
            statusIcon.style.display = "inline";
          } else {
            errorElement.textContent = "Invalid email address";
            statusIcon.style.display = "none";
          }
        }

        signupEmail.addEventListener("input", () => {
          const isValid = isValidEmail(signupEmail.value);
          updateEmailStatus(
            signupEmail,
            signupEmailStatus,
            document.getElementById("signup-email-error"),
            isValid
          );
        });

        // Sign-Up Form Submission
        const signupForm = document.getElementById("signup-form");
        let signupData = {};

        if (signupForm) {
          signupForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("signup-name").value;
            const email = signupEmail.value;
            const password = signupPasswordInput.value;
            const phone =
              document.getElementById("country-code").value +
              document.getElementById("signup-phone").value;
            const dob = document.getElementById("signup-dob").value;

            const nameError = document.getElementById("signup-name-error");
            const emailError = document.getElementById("signup-email-error");
            const passwordError = document.getElementById(
              "signup-password-error"
            );
            const phoneError = document.getElementById("signup-phone-error");
            const dobError = document.getElementById("signup-dob-error");

            let hasError = false;
            if (!name) {
              nameError.textContent = "Name is required";
              hasError = true;
            } else {
              nameError.textContent = "";
            }

            if (!email || !isValidEmail(email)) {
              emailError.textContent = "Valid email is required";
              hasError = true;
            } else {
              emailError.textContent = "";
            }

            if (!password) {
              passwordError.textContent = "Password is required";
              hasError = true;
            } else {
              passwordError.textContent = "";
            }

            if (!phone || phone.length < 10) {
              phoneError.textContent = "Valid phone number is required";
              hasError = true;
            } else {
              phoneError.textContent = "";
            }

            if (!dob) {
              dobError.textContent = "Date of birth is required";
              hasError = true;
            } else {
              dobError.textContent = "";
            }

            if (hasError) {
              showPopupMessage("Please fix the errors before signing up.");
            } else {
              signupData = { name, email, password, phone, dob };
              fetch("/register", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              })
                .then((response) => response.json())
                .then((data) => {
                  if (data.message) {
                    showPopupMessage("OTP sent to your email!");
                    signupContainer.classList.add("hidden");
                    otpContainer.classList.remove("hidden");
                  } else {
                    showPopupMessage(data.error || "Error during signup");
                  }
                })
                .catch((err) => showPopupMessage("Error: " + err.message));
            }
          });
        }

        // OTP Verification
        const otpForm = document.getElementById("otp-form");
        const otpBlocks = document.querySelectorAll(".otp-block");

        otpBlocks.forEach((block, index) => {
          block.addEventListener("input", (e) => {
            if (e.target.value.length === 1 && index < otpBlocks.length - 1) {
              otpBlocks[index + 1].focus();
            }
          });
          block.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && !e.target.value && index > 0) {
              otpBlocks[index - 1].focus();
            }
          });
        });

        if (otpForm) {
          otpForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const otp = Array.from(otpBlocks)
              .map((block) => block.value)
              .join("");
            const otpError = document.getElementById("otp-error");

            if (otp.length !== 6 || !/^\d{6}$/.test(otp)) {
              otpError.textContent = "Please enter a valid 6-digit OTP";
              otpBlocks.forEach((block) => block.classList.add("invalid"));
              return;
            }

            fetch("/register/verify", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: signupData.email,
                otp,
                password: signupData.password,
                name: signupData.name,
                phone: signupData.phone,
                dob: signupData.dob,
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.token) {
                  otpBlocks.forEach((block) => block.classList.add("valid"));
                  showPopupMessage("Sign-up successful! Redirecting...");
                  localStorage.setItem("token", data.token);
                  setTimeout(() => (window.location.href = "/firstPage"), 1000);
                } else {
                  otpBlocks.forEach((block) => block.classList.add("invalid"));
                  otpError.textContent = "Invalid OTP";
                  showPopupMessage(data.error || "OTP verification failed");
                }
              })
              .catch((err) => showPopupMessage("Error: " + err.message));
          });
        }

        // Resend OTP
        const resendOtpLink = document.getElementById("resend-otp");
        if (resendOtpLink) {
          resendOtpLink.addEventListener("click", (e) => {
            e.preventDefault();
            fetch("/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: signupData.email,
                password: signupData.password,
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.message) {
                  showPopupMessage("OTP resent to your email!");
                  otpBlocks.forEach((block) => {
                    block.value = "";
                    block.classList.remove("valid", "invalid");
                  });
                } else {
                  showPopupMessage(data.error || "Error resending OTP");
                }
              })
              .catch((err) => showPopupMessage("Error: " + err.message));
          });
        }
      });
    </script>
  </body>
</html>
